<div id="page-wrapper">

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Опция</th>
                    <th>Значение</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="option in model.options">

                    <td> {{$index + 1}}</td>
                    <td> {{option.option}}</td>
                    <td>
                        <input type="text" ng-model="option.value" class="form-control">
                    </td>
                    <td>
                        <button type="submit" class="btn btn-default" ng-click="saveOption(option)">Сохранить</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
