    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Дата</th>
                    <th>Статус</th>
                    <th>Контакты</th>
                    <th>Категория</th>
                    <th>Комментарий</th>
                    <th>Действия</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in model.orders">

                    <td> {{$index + 1}}</td>
                    <td> {{order.when}}</td>
                    <td> {{order.status}}</td>
                    <td ng-if="order.order.email!=undefined"> {{order.order.email}}</td>
                    <td ng-if="order.order.phone!=undefined"> {{order.order.phone}}</td>
                    <td>{{order.order.category.name}}</td>
                    <td>{{order.order.comment}}</td>
                    <td>-</td>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- /.table-responsive -->


</div>
