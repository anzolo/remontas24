<div id="page-wrapper" ng-controller="masterController">

    <div class="form-group">
        <label for="inputName">Имя или название фирмы</label>
        <input type="text" ng-model="master.name" class="form-control" id="inputName" placeholder="Имя или название">
    </div>
    <div class="form-group">
        <label for="inputWorks">Количество работ</label>
        <input type="text" ng-model="master.jobs_count" class="form-control" id="inputWorks" placeholder=Количество работ>
    </div>
    <div class="form-group">
        <label for="inputFile">Аватарка</label>

        <input type="file" id="inputFile" ngf-select ng-model="master.avatar" name="avatarPict" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB">

        <img ngf-src="master.avatar">

    </div>
    <button type="submit" class="btn btn-default" ng-click="saveMaster()">Сохранить</button>
    <button type="submit" class="btn btn-default" ng-click="cancel()">Отмена</button>
</div>
