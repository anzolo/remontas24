<div id="page-wrapper" ng-controller="masterController">

    <div class="form-group">
        <label for="inputName">Имя или название фирмы</label>
        <input type="text" ng-model="name" class="form-control" id="inputName" placeholder="Имя или название">
    </div>
    <div class="form-group">
        <label for="inputWorks">Количество работ</label>
        <input type="number" ng-model="works" class="form-control" id="inputWorks" placeholder=Количество работ>
    </div>
    <div class="form-group">
        <label for="inputFile">Аватарка</label>

        <!--        <div class="button" ngf-select ng-model="avatarPict" name="avatarPict" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB">Выбрать</div>-->

        <input type="file" id="inputFile" ngf-select ng-model="avatarPict" name="avatarPict" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB">

        <img ngf-src="avatarPict">
    </div>
    <button type="submit" class="btn btn-default" ng-click="newMaster()">Сохранить</button>
    <button type="submit" class="btn btn-default" ng-click="cancel()">Отмена</button>
</div>
