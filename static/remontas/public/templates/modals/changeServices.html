<div id="modal">
    <!-- Добавление услуг -->
    <div id="add-service">
        <div class="close-modal" ng-click="closeWindow(false)"></div>
        <h2>Изменение услуг</h2>
        <p>{{model.kindService.val}}</p>

        <div class="add-form">
            <div class="item clearfix" ng-repeat="elementServices_value in model.masterKindService.services" ng-if="model.masterKindService != undefined">
                <div class="some-service">
                    <input type="text" readonly="readonly" ng-model="elementServices_value.name" placeholder="Наименование услуги" title="{{elementServices_value.name}}" ng-if="elementServices_value.name.length > 55">
                    <input type="text" readonly="readonly" ng-model="elementServices_value.name" placeholder="Наименование услуги" ng-if="elementServices_value.name.length <= 55">
                </div>
                <div class="price">
                    <input type="number" ng-model="elementServices_value.price" placeholder="Цена" max="99999" min="0" step="1">
                </div>
                <div class="measure" ng-bind-html="preparePriceHTML(elementServices_value.measure)"></div>
                <div class="delete"><a href="#" ng-click="removeService(elementServices_value)"><i class="fa fa-trash"></i></a></div>
            </div>
            <div class="item clearfix" ng-if="model.newService">
                <div class="some-service">
                    <input class="select" type="text" readonly="readonly" placeholder="Наименование услуги" ng-click="showPopup()">
                    <div class="sub" ng-if="model.showPopup">
                        <!--                        <div ng-repeat="service in categories|filter:{parent_id:model.kindService._id}">{{service.val}}</div>-->
                        <div ng-repeat="service in model.onlyNotMasterServices" ng-click="selectService(service)">{{service.val}}</div>
                        <!--                        |filter:onlyNewServices(category, kind_service)-->
                    </div>
                </div>
                <div class="price">
                    <input type="number" placeholder="Цена" max="99999" min="0" step="1">
                </div>
                <!--                <div class="measure" ng-bind-html="preparePriceHTML(elementServices_value.measure)"></div>-->
            </div>
        </div>
        <a class="link" href="#" ng-if="model.canAddNewService" ng-click="addNewService()">+ добавить позицию</a>
        <button ng-click="closeWindow(true)">ОК</button>

    </div>
</div>
<!-- /Добавление услуг -->
