<div id="modal">
    <!-- Вход/Регистрация -->
    <div id="auth-tabs" class="active">
        <div class="close-modal" ng-click="closeWindow()"></div>

        <div class="tabs-header clearfix">
            <div ng-class="{active: activeTab == 'auth'}" data-tab="tab-1" ng-click="activeTab = 'auth'">Вход</div>
            <div ng-class="{active: activeTab == 'reg'}" data-tab="tab-2" ng-click="activeTab = 'reg'">Регистрация</div>
        </div>

        <div class="tabs-content clearfix">
            <div class="clearfix" id="tab-1" ng-class="{active: activeTab == 'auth'}">
                <ng-form name="loginForm">
                    <!--                    <input type="email" name="login" placeholder="Email" required ng-class="{required: loginForm.login.$invalid}" ng-model="credentials.username" />-->
                    <input type="text" name="login" placeholder="Email" required ng-class="{required: loginForm.login.$invalid}" ng-model="credentials.username" />
                    <input type="password" name="pass" placeholder="Пароль" required ng-class="{required: loginForm.pass.$invalid}" ng-model="credentials.password" />
                    <div class="wrongCredentials" ng-show="wrongCredentials">Неверный логин или пароль</div>
                    <a href="#" class="open-modal" data-modal-name="forget">Забыли пароль?</a>
                    <button ng-click="login(credentials)">Вход</button>
                    <!-- <button ng-disabled="loginForm.pass.$invalid||loginForm.login.$invalid" ng-click="login(credentials)">Вход</button> -->
                </ng-form>
            </div>

            <div class="clearfix" id="tab-2" ng-class="{active: activeTab == 'reg'}">
                <div style="text-align: center">Кто вы?</div>

                <div class="sub-tabs-header clearfix">
                    <div class="sub-tab-1" ng-class="{active: activeTabProfileKind == 'phys'}" ng-click="activeTabProfileKind = 'phys'">Частная бригада</div>
                    <div class="sub-tab-2" ng-class="{active: activeTabProfileKind == 'org'}" ng-click="activeTabProfileKind = 'org'">Компания</div>
                </div>

                <div id="sub-tab-1" ng-class="{active: activeTabProfileKind == 'phys'}">
                    <input type="text" placeholder="Фамилия" required="required" />
                    <input type="text" placeholder="Имя" required="required" />
                    <input type="text" placeholder="Отчество" />
                    <input type="text" placeholder="Ваш email" required="required" />
                    <input type="password" placeholder="Пароль" required="required" />
                    <a href="#" class="open-hint" data-hint-name="hint-what-gives">Что даёт?</a>
                    <button disabled="disabled">Регистрация</button>
                </div>

                <div id="sub-tab-2" ng-class="{active: activeTabProfileKind == 'org'}">
                    <input type="text" placeholder="Название компании" required="required" />
                    <input type="text" placeholder="Ваш email" required="required" />
                    <input type="password" placeholder="Пароль" required="required" />
                    <a href="#" class="open-hint" data-hint-name="hint-what-gives">Что даёт?</a>
                    <button disabled="disabled">Регистрация</button>
                </div>

                <!-- Что даёт регистрация? -->
                <div id="hint-what-gives" class="hint-window">
                    <div class="corner"></div>
                    <div class="body">
                        <p>Какой-то HTML-инфотекст</p>
                    </div>
                </div>
                <!-- /Что даёт регистрация? -->


            </div>
        </div>
    </div>
    <!-- /Вход/Регистрация -->
</div>
